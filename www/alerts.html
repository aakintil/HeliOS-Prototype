	<body ng-app="starter">

		<ion-nav-bar id="nav-bar" class="bar-positive my-nav-bar" align-title="center">
			<div class="button-bar nav-bar-buttons">
				<!-- place in a.button -->

				<div class="button home-nav-button"><img class="icon" src="img/icons/home-gray.svg"></div>
				<div class="button alerts-nav-button"><img class="icon" src="img/icons/alert-colored.svg"></div>
				<div class="button add-nav-button"><img class="icon" src="img/icons/add-gray.svg"></div>
			</div>
			<input id="search" type="text" placeholder="Search">
		</ion-nav-bar>

		<div id="notification"> </div>

		<ion-view title="Alerts" class="nav-frame" ng-controller="ActivityFeedCtrl">
			<ion-content overflow-scroll="true" class="has-header">
				<div id="activity-feed" class="section">
					<div class="item item-divider alert">
						<div class="center-text">Notifications</div>
					</div>


					<div class="list">
						<div class="item item-button-right" ng-repeat="el in feed | orderBy:predicate">
							<!--<a href="job.html?id=53be081604b37af3d04528db&type=alert">-->
							<a href="job.html?id={{ el.job_id._id || el._id }}">
								<div class="regular-text alert-text" ng-if="el.status !== 'completed'"> 
									{{ el.title || el.message }}									
								</div>
								<div class="regular-text alert-text" ng-if="el.status === 'completed'"> 
									You completed a job.								
								</div>

								<div class="alert-extras">

									<div class="small-light-caps alert-type">
										<img class="medium-icon" src="img/icons/notes-dark.svg">
										<p ng-if="el.title !== undefined"> {{ el.title }} </p>
										<p ng-if="el.title === undefined"> {{ el.job_id.title }} </p>
<!--										<p ng-if="el.message !== undefined"> {{ el.job_id }} </p>-->
									</div>

									<div class="alert-time"> 
										{{ el.created | fromNow }} 
									</div>

								</div>

								</div>
							</a>

					</div>

				</div>

			</ion-content>
		</ion-view>
