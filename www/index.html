<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">

<!--     <div ng-controller="NavCtrl" class="bar bar-header bar-light">
      <div class="button-bar">
        <a class="button" ng-click="goBack()">Back</a>
        <a class="button" ui-sref="page1">Jobs</a>
        <a class="button" ui-sref="page2">Notes</a>
        <a class="button" ui-sref="page3">Alerts</a>
        <a class="button">Add Note</a>
      </div>
    </div>
 -->

    <ion-nav-bar ng-controller="NavCtrl" class="bar-positive" align-title="center">
<!--       <ion-nav-back-button class="button-icon ion-arrow-left-c">
      </ion-nav-back-button> -->
      <div class="button-bar">
      <!-- place in a.button -->
        <back>Back</back>
        <a class="button" ng-class="getClass('/Jobs')" ui-sref="jobs_page">Jobs</a>
        <a class="button" ng-class="getClass('/Notes')" ui-sref="notes_page">Notes</a>
        <a class="button" ng-class="getClass('/Alerts')" ui-sref="alerts_page">Alerts</a>
        <a class="button">Add Note</a>
      </div>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <script id="jobs_page.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view title="Jobs" hide-back-button="true">
        <ion-content class="padding">
          <h1>Jobs</h1>
        </ion-content>
      </ion-view>
    </script>    

    <script id="notes_page.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view title="Notes">
        <ion-content class="padding">
          <h1>Notes</h1>
        </ion-content>
      </ion-view>
    </script> 

    <script id="alerts_page.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view title="Alerts">
        <ion-content class="padding">
          <h1>Alerts</h1>
        </ion-content>
      </ion-view>
    </script>     
  </body>
</html>
