<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
	</head>

	<body ng-app="starter">

		<ion-nav-bar id="nav-bar" ng-controller="NavCtrl" class="bar-positive" align-title="center">
			<back>Back</back>
			<input id="search" type="text"/>
			<div class="button-bar nav-bar-buttons">
				<!-- place in a.button -->

				<a class="button" ng-click="hideModal(); switchBackStack('jobs')" ng-class="getClass('/Jobs')" ui-sref="jobs_page"><img class="icon" src="img/icons/jobs-dark.svg"><div class="icon-text">Jobs</div></a>
				<a class="button" ng-click="hideModal(); switchBackStack('notes')" ng-class="getClass('/Notes')" ui-sref="notes_page"><img class="icon" src="img/icons/notes-dark.svg"><div class="icon-text">Notes</div></a>
				<a class="button" ng-click="hideModal(); switchBackStack('alerts')" ng-class="getClass('/Alerts')" ui-sref="alerts_page"><img class="icon" src="img/icons/alert-light.svg"><div class="icon-text">Alerts</div></a>
				<a class="button" ng-click="showSelectionModal()" ><img class="icon" src="img/icons/add-dark.svg"><div class="icon-text">Add Notes</div></a>
			</div>
		</ion-nav-bar>

		<ion-nav-view animation="no-animation"></ion-nav-view>

		<!-- Transparent Screen that will allow us to dismiss the dialog -->
		<!--		<div id="hover" ng-controller="AddNoteController" ng-click="hideNewNoteModal()"></div>-->
		<div id="hover" ng-controller="ModalCtrl" ng-click="hideModal()"></div>

		<div id="selectionModal" ng-controller="ModalCtrl" class="card popup-modal">
			<form ng-submit="createTask(task)">
				<div class="list">
					<button class="button button-full button-dark" ng-click="showModal( 'note' )"> Note </button>
					<button class="button button-full button-dark" ng-click="showModal( 'job' )"> Job </button>
					<!-- end of list-->
				</div>
			</form>
		</div>

		<!-- dunno if we have to change the controllers for add note and job: DISCUSS LATER -->
		<div id="addNoteModal" ng-controller="ModalCtrl" class="card popup-modal">
			<form ng-submit="submit(note)">
				<div class="list">
					<p class="input-header"> Add New Note </p>
					<a href="" class="closeModals" ng-click="hideModal()"> <i class="icon ion-close-round"></i> </a>

					<label class="item item-input">
						<textarea placeholder="Write Your Note" ng-model="note.note"> </textarea>
					</label>

					<label class="item item-input">
						<input type="text" placeholder="Add To Job (Optional)" ng-model="note.job">
					</label>


					<button type="submit" id="submit" value="Submit" class="button button-full button-dark" >Create Note</button>

					<!-- end of list-->
				</div>
			</form>
		</div>

		<div id="addJobModal" ng-controller="ModalCtrl" class="card popup-modal">
			<form ng-submit="submit('job')">
				<div class="list">
					<p class="input-header"> Add New Job </p>
					<a href="" class="closeModals" ng-click="hideModal()"> <i class="icon ion-close-round"></i> </a>

					<label class="item item-input">
						<input type="text" placeholder="Title" ng-model="task.title">
					</label>

					<label class="item item-input">
						<input type="text" placeholder="Add Participants (Optional)" ng-model="task.title">
					</label>

					<label class="item item-input">
						<textarea placeholder="Create Note (Optional)" ng-model="task.title"> </textarea>
					</label>

					<button class="button button-full button-dark" >Create Job</button>

					<!-- end of list-->
				</div>
			</form>
		</div>

			</p>

			</p>

						<i class="icon ion-plus-round"></i>
			</button>
			</div>

			</div>

			</ion-content>
			</ion-view>
		</script>

		<!-- Add Note Modal -->
		<script id="new_note_modal.html" type="text/ng-template">
        	<div class="modal">
				<!-- Modal Header Bar -->
				<ion-header-bar class="bar-secondary">
					<h1 class="title">New Task</h1>
					<button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>                
			</ion-header-bar>

				<!-- Modal content area -->
				<ion-content>
					<form ng-submit="createTask(task)">
						<div class="list">
							<label class="item item-input">
								<input type="text" placeholder="Whats up" ng-model="task.title">
			</label>
			</div>
			</form>
			</ion-content> 
			</div>
		</script>

	</body>
</html>
