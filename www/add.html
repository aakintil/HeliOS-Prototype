<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/jquery-ui.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
<link href="css/ionic.app.css" rel="stylesheet">
-->

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/script.js"></script>

	</head>

	<body ng-app="starter">

		<ion-nav-bar id="nav-bar" ng-controller="NavCtrl" class="bar-positive my-nav-bar" align-title="center">
			<div class="button-bar nav-bar-buttons">
				<!-- place in a.button -->

				<div class="button jobs active" ng-click="hideModal()" href="index.html"><img class="icon" src="img/icons/home-gray.svg"></div>
				<div class="button alerts" ng-click="hideModal()" href="alerts.html"><img class="icon" src="img/icons/alert-gray.svg"></div>
				<a class="button" ng-click="showSelectionModal()"><img class="icon" src="img/icons/add-green.svg"></a>
			</div>
			<input id="search" type="text" placeholder="Search">
		</ion-nav-bar>

		<ion-view title="Add" hide-back-button="true" class="nav-frame">
			<ion-content id="add">
				<div class="section">
					<div class="item item-divider add">
						<div class="left-title-button"><back></back></div>
						<div class="center-text">Add New</div>
						<div class="right-title-button"></div>
					</div>
				</div>

				<div class="section add-type">
					<div class="button-bar">
					  <div class="button note active action-text">Note</div>
					  <div class="button job action-text">Job</div>
					</div>
				</div>

				<div class="section add-section" id="add-note-form">
					<ul class="list">
						<div class="white-container">
						<li>
							<label class="item item-input first">
								<textarea placeholder="Enter Your Note"></textarea>
							</label>
						</li>
						<li>
							<label class="item item-input">
								<i class="icon ion-camera placeholder-icon"></i>
								<input type="text" placeholder="Add Note (Optional)">
							</label>
						</li>
						<li>
							<label class="item item-input">
								<i class="icon ion-search placeholder-icon"></i>
								<input type="text" placeholder="Add to Job (Optional)">
							</label>
						</li>
						<li class="notab">
							<div class="add-sub">
								<div class="button add create-button action-text-white">Create Note</div>
							</div>
						</li>
					</ul>
				</div>

				<div class="white-container">
					<div class="section add-section" id="add-job-form">
						<ul class="list">
							<li>
								<label class="item item-input first">
									<i class="icon ion-ios7-briefcase-outline"></i>
									<input type="text" placeholder="Job Title">
								</label>
							</li>
							<li>
								<label class="item item-input">
									<i class="icon ion-ios7-people-outline placeholder-icon"></i>
									<input type="text" placeholder="Add Participants">
								</label>
							</li>
							<li>
								<label class="item item-input">
									<textarea placeholder="Add Note (Optional)"></textarea>
								</label>
							</li>
							<div class="add-sub">
								<div class="button add create-button action-text-white">Create Job</div>
							</div>
						</ul>
					</div>
				</div>

			</ion-content>
		</ion-view>

	</body>
</html>
